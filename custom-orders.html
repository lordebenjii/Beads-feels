<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Custom Orders – Beads & Feels Kenya</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    :root {
      --primary: #f07218;
      --accent: #852527;
      --highlight: #e9a001;
    }
  </style>
</head>
<body class="bg-white text-gray-800">

  <header class="bg-[var(--accent)] text-white p-4">
    <div class="max-w-7xl mx-auto flex justify-between items-center">
      <h1 class="text-2xl font-bold">Beads & Feels Kenya</h1>
      <nav>
        <a href="index.html" class="mx-2 hover:text-[var(--highlight)]">Home</a>
        <a href="cart.html" class="mx-2 hover:text-[var(--highlight)]">Cart</a>
        <a href="contact.html" class="mx-2 hover:text-[var(--highlight)]">Contact</a>
      </nav>
    </div>
  </header>

  <main class="max-w-3xl mx-auto p-6">
    <h2 class="text-3xl font-bold text-[var(--accent)] mb-4">Custom Orders</h2>
    <p class="mb-6 text-gray-600">Have a unique design in mind? Let us craft it just for you. Fill in the details below, and we’ll get back to you via WhatsApp or email.</p>

    <form id="customForm" class="bg-gray-100 p-6 rounded-lg">
      <label class="block mb-2 font-medium">Full Name</label>
      <input type="text" id="name" required class="w-full border p-2 rounded mb-4"/>

      <label class="block mb-2 font-medium">Phone Number (for WhatsApp)</label>
      <input type="text" id="phone" required class="w-full border p-2 rounded mb-4"/>

      <label class="block mb-2 font-medium">Email Address</label>
      <input type="email" id="email" class="w-full border p-2 rounded mb-4"/>

      <label class="block mb-2 font-medium">Describe Your Custom Order</label>
      <textarea id="orderDetails" rows="5" required class="w-full border p-2 rounded mb-4"></textarea>

      <div class="flex gap-4">
        <button type="submit" class="bg-[var(--primary)] text-white px-4 py-2 rounded hover:bg-opacity-90">Send via WhatsApp</button>
        <a id="mailtoLink" href="#" target="_blank" class="text-[var(--accent)] underline self-center">Or Email Instead</a>
      </div>
    </form>
  </main>

  <footer class="bg-gray-100 text-center p-6 text-sm text-gray-600 mt-12">
    <p>&copy; 2025 Beads & Feels Kenya. All rights reserved.</p>
  </footer>

  <script>
    const form = document.getElementById('customForm');
    const mailtoLink = document.getElementById('mailtoLink');

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      const name = document.getElementById('name').value.trim();
      const phone = document.getElementById('phone').value.trim();
      const email = document.getElementById('email').value.trim();
      const order = document.getElementById('orderDetails').value.trim();

      const message = `Hello, my name is ${name}.\nI'd like to place a custom order:\n${order}\n\nYou can reach me at ${phone} or ${email}`;
      const encodedMsg = encodeURIComponent(message);

      window.open(`https://wa.me/254${phone.replace(/^0/, '')}?text=${encodedMsg}`, '_blank');

      mailtoLink.href = `mailto:beadsandfeels@gmail.com?subject=Custom Order&body=${encodedMsg}`;
    });
  </script>
</body>
</html>
