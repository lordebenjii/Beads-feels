<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us – Beads & Feels Kenya</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    :root {
      --primary: #f07218;
      --accent: #852527;
      --highlight: #e9a001;
    }
  </style>
</head>
<body class="bg-white text-gray-800">

  <header class="bg-[var(--accent)] text-white p-4">
    <div class="max-w-7xl mx-auto flex justify-between items-center">
      <h1 class="text-2xl font-bold">Beads & Feels Kenya</h1>
      <nav>
        <a href="index.html" class="mx-2 hover:text-[var(--highlight)]">Home</a>
        <a href="cart.html" class="mx-2 hover:text-[var(--highlight)]">Cart</a>
        <a href="custom-orders.html" class="mx-2 hover:text-[var(--highlight)]">Custom Orders</a>
      </nav>
    </div>
  </header>

  <main class="max-w-4xl mx-auto p-6">
    <h2 class="text-3xl font-bold text-[var(--accent)] mb-4">Get in Touch</h2>

    <div class="grid md:grid-cols-2 gap-6">
      <form action="https://formcarry.com/s/i3d55lRE4Ny" method="POST" enctype="text/plain" class="bg-gray-100 p-6 rounded-lg">
        <label class="block mb-2 font-medium">Name</label>
        <input type="text" name="name" required class="w-full border p-2 rounded mb-4"/>

        <label class="block mb-2 font-medium">Email</label>
        <input type="email" name="email" required class="w-full border p-2 rounded mb-4"/>

        <label class="block mb-2 font-medium">Message</label>
        <textarea name="message" rows="5" required class="w-full border p-2 rounded mb-4"></textarea>

        <button type="submit" class="bg-[var(--primary)] text-white px-4 py-2 rounded hover:bg-opacity-90">Send Message</button>
      </form>

      <div>
        <h3 class="text-xl font-semibold mb-2 text-[var(--accent)]">Our Info</h3>
        <p class="mb-1"><strong>Email:</strong> beadsandfeels@gmail.com</p>
        <p class="mb-1"><strong>Phone:</strong> <a href="tel:+254712345678" class="text-[var(--primary)]">+254 712 345 678</a></p>
        <p class="mb-1"><strong>WhatsApp:</strong> <a href="https://wa.me/254112412041" class="text-[var(--primary)] underline">Chat on WhatsApp</a></p>
        <p class="mb-3"><strong>Location:</strong> Nairobi, Kenya</p>
        <p><strong>Hours:</strong> Mon – Sat: 9:00 AM – 6:00 PM</p>

        <div class="mt-4">
          <iframe class="w-full h-48 rounded-lg" src="https://www.google.com/maps?q=Nairobi,Kenya&output=embed"></iframe>
        </div>
      </div>
    </div>
  </main>

  <footer class="bg-gray-100 text-center p-6 text-sm text-gray-600 mt-12">
    <p>&copy; 2025 Beads & Feels Kenya. All rights reserved.</p>
  </footer>

</body>
</html>
